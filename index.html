<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="city-form">
            <input type="text" id="city-input" placeholder="Enter city" required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="weather-info">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="feels-like"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <p id="cloud-pct"></p>
            <p id="sunrise"></p>
            <p id="sunset"></p>
            <p id="max-temp"></p>
            <p id="min-temp"></p>
            <p id="wind-degrees"></p>
        </div>
        <div id="error-message" style="color: red;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
